<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="task-summary">
    <p id="total-tasks">Total de tareas: 0</p>
    <p id="completed-tasks">Tareas completadas: 0</p>
    <p id="pending-tasks">Tareas pendientes: 0</p>
</div>

    <div class="container">
        <h1>Gestión de Tareas</h1>
        <img src="../../assets/images/imagen.jpg" alt="Descripción de la imagen" class="logo" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <input type="text" id="new-task" placeholder="Escribe una tarea">
        <select id="priority-select">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
        <input type="date" id="due-date" placeholder="Fecha de Vencimiento">
        <button id="add-task-btn">Agregar Tarea</button>
        <input type="text" id="filter-input" placeholder="Filtrar tareas...">
        <button id="filter-btn">Filtrar</button>
        <div id="task-summary"></div> 
        <ul id="task-list"></ul>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
